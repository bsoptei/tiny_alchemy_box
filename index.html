<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiny Alchemy Box</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body class="inverted">
<header class="slightly_padded">
    <h1 class="funny_font">Tiny Alchemy Box</h1>
    <h2 class="funny_font">A simple tab editor</h2>
</header>
<div class="container">
    <aside>
        <div class="buttons">
            <button class="larger_font ghost_hover funny_font" id="render">Render tab</button>
        </div>
    </aside>
    <main class="round_edge inverted">
        <textarea class="larger_font" id="tab_script" rows="8" cols="100"></textarea>
        <div class="status_bar funny_font inverted">
            <div class="status_bar_elem">
                <p class="slightly_padded" id="cursor_position">Cursor position:</p>
            </div>
            <div class="status_bar_elem">
                <p class="slightly_padded red" id="error_msg_holder"></p>
            </div>
        </div>
        <canvas id="display" hidden></canvas>
    </main>
</div>
</body>
</html>
